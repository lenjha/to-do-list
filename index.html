<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">

          <form id="questsToAccept">
            <input type="text" placeholder="Enter Task Here" id="taskName">
            <input type="text" placeholder="Description of Said Task" id="taskDesc">
            <button type="submit" class="btn">Accept Quest!</button>
          </form>

          <ul id="questsToComplete">
          </ul>
          
        </div>
        <div class="col-6">
        </div>
      </div>
      <div class="questList">
        <li><span class="questName"></span></li>
        <li><span class="questDesc"></span></li>
      </div>
    </div>
  </body>
</html>
